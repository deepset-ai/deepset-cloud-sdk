site_name: deepset Cloud SDK
site_url: https://deepset-ai.github.io/deepset-cloud-sdk/

theme:
  name: material
  features:
    - content.code.copy
  palette:
    primary: custom

plugins:
  - search
  - mermaid2
  - mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - optionalConfig.js
  - https://unpkg.com/mermaid@9.4.0/dist/mermaid.min.js
  - extra-loader.js

extra_css:
  - stylesheets/extra.css

# mkdocs uses the `docs` folder as root folder
nav:
  - Get Started: index.md
  - Examples:
      - CLI: examples/cli/README.md
      - SDK: examples/sdk/README.md
  - API Docs: # autogenerated within the /docs/pydoc folder
      - CLI: pydoc/temp/cli.md
      - Synchronous SDK: pydoc/temp/sync_client.md
      - Asynchronous SDK: pydoc/temp/async_client.md
