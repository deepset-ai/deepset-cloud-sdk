name: Deploy to Test PyPi

on:
  pull_request:
    types:
      - labeled
  workflow_dispatch:

jobs:
  deploy-test:
    steps:
      - name: Deploy To Test PyPi
        if: ${{ github.event.label.name == 'test-deploy' }}
        uses: ./.github/workflows/deploy.yml
        with:
          deployment-env: test
