name: Deploy to Test PyPi

on:
  pull_request:
    types:
      - labeled
  workflow_dispatch:
  push:
    branches:
      - ci/release-job

jobs:
  deploy-test:
    name: Deploy SDK Test PyPi
    runs-on: ubuntu-latest
    steps:
      - name: Deploy To Test PyPi
        if: ${{ github.event.label.name == 'test-deploy' }}
        uses: ./.github/workflows/deploy.yml
        with:
          deployment-env: test
