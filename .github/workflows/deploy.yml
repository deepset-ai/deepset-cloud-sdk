name: Deploy

on:
  workflow_call:
    inputs:
      deployment_env:
        required: true
        type: string

permissions:
  id-token: write

env:
  HATCH_VERSION: "v1.7.0" # keep in sync with continuous-integration.yml


jobs:
  ci:
    name: Wait for tests
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Test and Build
        uses: lewagon/wait-on-check-action@e106e5c43e8ca1edea6383a39a01c5ca495fd812 # v1.31
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }} # on PR, we need head sha, see https://github.com/lewagon/wait-on-check-action/issues/25
          check-name: 'Build package'
          repo-token: ${{ secrets.GH_ACCESS_TOKEN }}
          wait-interval: 5

  build-and-deploy:
    needs: [ci]
    runs-on: ubuntu-latest
    environment: ${{inputs.deployment_env}}
    env:
      pypi: ${{ vars.PYPI_URL }}

    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
         python-version: "3.10"
      - name: Install Hatch
        run: pip install hatch==${{ env.HATCH_VERSION }}
      - name: Build
        run: hatch build

      - name: publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{env.pypi}}
